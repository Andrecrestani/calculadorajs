<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecalc.css">
    <title>Document</title>
</head>
<body>
    <div class="fundo">
        <div class="calculadora">
         <h1>calculadora</h1>
             <p id="resultado"></p>
            <table>
                 <tr>
                     <td> <button class="bt" onclick="clean()">C</button></td>
                     <td> <button class="bt" onclick="back()"><</button></td>
                     <td> <button class="bt" onclick="insert('*')">*</button></td>
                     <td> <button class="bt" onclick="insert('/')">/</button></td>
                </tr>
                 <tr>
                      <td> <button class="bt" onclick="insert('7')">7</button></td>
                      <td> <button class="bt" onclick="insert ('8')">8</button></td>
                      <td> <button class="bt" onclick="insert('9')">9</button></td>
                      <td> <button class="bt" onclick="insert('-')">-</button></td>
                </tr>
                 <tr>
                        <td> <button class="bt" onclick="insert('4')">4</button></td>
                        <td> <button class="bt" onclick="insert('5')">5</button></td>
                        <td> <button class="bt" onclick="insert('6')">6</button></td>
                        <td> <button class="bt" onclick="insert('+')">+</button></td>
                 </tr>
                 <tr>
                    <td> <button class="bt" onclick="insert('1')">1</button></td>
                    <td> <button class="bt" onclick="insert('2')">2</button></td>
                    <td> <button class="bt" onclick="insert('3')">3</button></td>
                    <td rowspan="2"> <button class="bt btig" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="bt btpon" onclick="insert('0')">0</button></td>
                    <td><button class="bt" onclick="insert('.')">.</button></td>                
                </tr>
            </table>
        </div>


    </div>
     <script>
         function insert(num)
         {
             var numero = document.getElementById('resultado').innerHTML;
             
            document.getElementById('resultado').innerHTML = numero + num;
         }
         function clean(){

            document.getElementById('resultado').innerHTML = "";
         }
         function back(){

            var resultado = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substring(0, resultado. length -1);
         }
         function calcular(){

            var resultado = document.getElementById('resultado').innerHTML;
            if(resultado){
                document.getElementById('resultado').innerHTML = eval(resultado);
            }
            else{

                document.getElementById('resultado').innerHTML = "error"

            }

         }


     </script>  


</body>
</html>
